<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Kool El Salvador</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            font-size: 1.5rem;
            color: gray;
            cursor: pointer;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input:checked ~ label {
            color: gold;
        }
        .star-rating input:checked ~ label:hover,
        .star-rating input:checked ~ label:hover ~ label {
            color: gold;
        }
        details summary {
            cursor: pointer;
            list-style: none;
        }
        details summary::-webkit-details-marker {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-lg mx-auto mt-8 bg-white border border-gray-200 rounded-lg shadow-md">
        <div class="flex justify-between border-b border-gray-200">
            <img src="-----" alt="clinica" class="w-1/2">
            <div class="w-1/2">
                <img src="map.png" alt="Map" class="w-full h-full object-cover">
            </div>
        </div>
        <div class="p-4">
            <h1 class="text-2xl font-semibold mb-2">clinica tal</h1>
            <div class="flex justify-between items-center">
                <div class="star-rating flex justify-center mb-2">
                    <input type="radio" id="star5" name="rating" value="5" />
                    <label for="star5" title="5 estrellas">★</label>
                    <input type="radio" id="star4" name="rating" value="4" />
                    <label for="star4" title="4 estrellas">★</label>
                    <input type="radio" id="star3" name="rating" value="3" />
                    <label for="star3" title="3 estrellas">★</label>
                    <input type="radio" id="star2" name="rating" value="2" />
                    <label for="star2" title="2 estrellas">★</label>
                    <input type="radio" id="star1" name="rating" value="1" />
                    <label for="star1" title="1 estrella">★</label>
                </div>
            </div>
            <p class="text-gray-700 mb-4">Geoportal Centros de Asistencia Médica.</p>
            
            <div class="text-gray-700 mb-4">
                <p><strong>Dirección:</strong> -----------</p>
                <p><strong>Teléfono:</strong>-----------</p>
                <details class="mb-4">
                    <summary><strong>Horario:</strong> Abierto - 24 horas.</summary>
                    <ul class="list-disc list-inside pl-4">
                        <li>Lunes: 24 horas</li>
                        <li>Martes: 24 horas</li>
                        <li>Miércoles: 24 horas</li>
                        <li>Jueves: 24 horas</li>
                        <li>Viernes: 24 horas</li>
                        <li>Sábado: 24 horas</li>
                        <li>Domingo: 24 horas</li>
                    </ul>
                </details>
            </div>
        </div>
    </div>
</body>
</html>
